<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script type="text/javascript">
function show(){
	let v1=parseInt(document.getElementById("n1").value);
	let v2=parseInt(document.getElementById("n2").value);
	let v3=parseInt(document.getElementById("n3").value);
	let aver=(v1+v2+v3)/3;
	alert("平均值为："+aver);
}
</script>
</head>

<body>
	<form name="main">
	<label>输入三个整数</label><br/>
	<label for="v1"></label><input type="number" name="number1" id="n1"/><br/>
	<label for="v2"></label><input type="number" name="number2" id="n2"/><br/>
	<label for="v3"></label><input type="number" name="number3" id="n3"/><br/>
	<input type="button" name="submit" value="计算" onClick="return show()"/>
	</form>
</body>
</html>
